<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="common.css" type="text/css"> </head>

<body>
  <div class="h-100 opaque-overlay" style="background-image: url(&quot;cafe.jpg&quot;);">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-3 text-white">
          <img class="img-fluid d-block mx-auto mb-5" src="bento.png"> </div>
        <div class="col-md-9 text-white align-self-center">
          <h1 class="display-3 mb-4"><b>ぐるめし注文</b></h1>
          <p class="lead mb-5">翌週以降のお弁当を注文します。
            <br>過去の注文履歴も多少見れます。
            <br> </p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-5">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h1 class="mb-4">Login form</h1>
              <form action="">
                <div class="form-group"> <label>Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email"> </div>
                <div class="form-group"> <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password"> </div>
                <button type="submit" class="btn btn-secondary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6"> </div>
      </div>
      <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6"> </div>
      </div>
    </div>
  </div>
